{% extends 'main/base.html' %}


{% block title %}
{% endblock title %}


{% block content %}

    <a href="{% url 'gallery' %}" class="btn btn-outline-dark m-1">Back</a>

    <div class="header-bar">
        <h1>Register</h1>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <label>{{ form.username.label }}</label>
            {{ form.username }}

            <label>{{ form.password1.label }}</label>
            {{ form.password1 }}

            <label>{{ form.password2.label }}</label>
            {{ form.password2 }}

            <input style="margin-top: 26px;" class="button" type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
{% endblock content %}
