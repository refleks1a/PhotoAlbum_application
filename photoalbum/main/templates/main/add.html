{% extends 'main/base.html' %}


{% block title %}
Add new photo
{% endblock title %}


{% block content %}

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-outline-dark m-1">Back</a>
                <div class="card">
                    <form method="POST" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="form-group m-3">
                          <label class="form-label">Description</label>
                          <input name="description" class="form-control" placeholder="Enter a description" type="text">
                        </div>


                        <div class="form-group m-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select a category...</option>
                                {% if categories %}
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                          <label class="form-label">New Category</label>
                          <input name="category_new" class="form-control" placeholder="Create a category" type="text">
                        </div>


                        <div class="form-group m-3">
                          <label for="formFile" class="form-label">Upload Image</label>
                          <input required name="image" class="form-control-file" type="file" id="formFile">
                        </div>

                        <div class="form-group m-3">
                            <button type="submit" class="btn btn-primary">Add Image</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
