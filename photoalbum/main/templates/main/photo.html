{% extends 'main/base.html' %}


{% block title %}
Photo
{% endblock title %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <a href="{% url 'gallery' %}" class="btn btn-outline-dark m-1">Back</a>
            <div style="height: 90vh;">
                <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">

                <p>{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
